decode.failed.topic = De\u0161ifrování selhalo
decode.failed.text = De\u0161ifrování m\u016F\u017Ee selhat z n\u011Bkoliak d\u016Fvod\u016F, nejpravd\u011Bpodobn\u011Bj\u0161í jsou:\n\
					 - \u0160patné heslo. \n\
					 - Obrázek neobsahuje zprávu. \n\
					 - R\u016Fzné pokro\u010Dilé nastavení programu na de\u0161iforvání a za\u0161ifrování.
